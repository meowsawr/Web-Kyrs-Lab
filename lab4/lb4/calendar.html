<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записная книжка-органайзер</title>
    <link rel="stylesheet" href="calendarStyle.css">
    <script src="calendarScript.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Записная книжка-органайзер</h1>
        </header>
        
        <main>
            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">&lt;</button>
                    <h2 id="current-month-year">Январь 2024</h2>
                    <button id="next-month" class="nav-btn">&gt;</button>
                </div>
                
                <table id="calendar-table" class="calendar-table">
                    <thead>
                        <tr class="weekdays">
                            <th>Пн</th>
                            <th>Вт</th>
                            <th>Ср</th>
                            <th>Чт</th>
                            <th>Пт</th>
                            <th>Сб</th>
                            <th>Вс</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Дни будут вставляться здесь через JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div id="tasks-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="selected-date">Задачи на дату</h3>
                        <button id="close-modal" class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="task-form">
                            <input type="text" id="new-task" placeholder="Добавить новое дело...">
                            <button id="add-task-btn" class="add-btn">Добавить</button>
                        </div>
                        
                        <div class="tasks-container">
                            <ul id="tasks-list"></ul>
                            <div id="no-tasks" class="no-tasks">Планов нет</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            Савичева В.М.
        </footer>
    </div>
</body>
</html>
